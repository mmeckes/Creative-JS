<!doctype html>
<html lang=en>
<head>
<meta charset=utf-8>
<title>Canvas Asteroids</title>
<style type="text/css"> 
	body {
		background-color: #000000;
		margin: 0px;
		text-align:center;
	}
	canvas {
		background-color:#111133;
	}

</style>

</head>
<body>
<script src="../libs/Vector2.js"></script>
<script src="js/MovingCircle.js"></script>
<script>

var canvas,
 	c; // c is the canvas' context 2D
	
setupCanvas();


var asteroids = [],
	mouseX, mouseY;


for(var i = 0; i<5; i++) {
	
	var asteroid = new MovingCircle(random(0,canvas.width), random(0, canvas.height), 50);
	asteroid.vel.reset(5, 0);
	asteroid.vel.rotate(random(0,360), false)  
	asteroids.push(asteroid); 
	
	// change velocity to be constant speed rather than random
	
}

setInterval(draw, 1000/35); 
 
function draw() {

	c.clearRect(0,0,canvas.width, canvas.height); 

	for(var i = 0; i< asteroids.length; i++) {
		
		var asteroid = asteroids[i]; 
			
		asteroid.update(canvas); 
		asteroid.draw(c); 
	}

}

function random(v1, v2){
	return ((Math.random()*(v2-v1))+v1);
	
}

function setupCanvas() {
	
	canvas = document.createElement( 'canvas' );
	c = canvas.getContext( '2d' );
	canvas.width = 800; 
	canvas.height = 600; 
	document.body.appendChild( canvas );
	
	c.strokeStyle = "#ffffff";
	c.lineWidth = 2;
}




</script>
</body>
</html>
